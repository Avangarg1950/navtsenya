<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Артемий Навценя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease-out;
            position: relative;
        }
        body:hover {
            background-color: #fff;
        }
        body:hover:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("https://i.imgur.com/uti3iza.jpeg") repeat;
            background-position: 0% 0%;
            background-size: 150px;
            animation: move 30s ease-out;
            z-index: 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            animation: slideIn 1s ease-out;
        }
        .title {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
            animation: slideIn 1s ease-out;
        }
        .contact {
            margin: 15px 0;
            font-size: 16px;
            color: #444;
            animation: slideIn 1s ease-out;
        }
        .socials a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 5px;
            transition: color 0.2s ease;
        }
        .socials a:hover {
            text-decoration: underline;
            color: #0055FF;
        }
        @keyframes move {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 0%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">Артемий Навценя</div>
        <div class="title">Геолог и почвовед</div>
        <div class="contact">Телефон: +7 985 146 3918</div>
        <div class="contact">Email: <a href="mailto:artemiy@example.com">artemiy@example.com</a></div>
        <div class="socials">
            <a href="tg://resolve?domain=artemnavt" target="_blank">Telegram</a>
            <a href="https://vk.com/artemnavt" target="_blank">VK</a>
        </div>
    </div>
</body>
</html>
